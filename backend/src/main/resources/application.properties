server.port=4001

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# H2 Database
spring.datasource.url=jdbc:h2:mem:portfoliodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
info.app.name=Praveen K Portfolio API
info.app.version=1.0.0
info.app.description=RESTful API for Praveen K Portfolio

# Logging
logging.level.com.praveen=INFO
logging.level.org.springframework.web=WARN

# App properties
app.name=Praveen K Portfolio
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
